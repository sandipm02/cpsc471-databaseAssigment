<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/register.css">
    <title>StudyHub - Connect with Tutors</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>



</head>

<body onLoad="populateLocationList()"> 
       <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light formatting fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo-wide.png" width="180" height="40" class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item ">
                        <a class="nav-link navItem " href="index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link navItem " href="login.html">Sign In</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link navItemActive " href="register.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="page"> 
        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
        <form class="user" target="dummyframe">
            <div class="row">
                <div class="col-sm">
                    <h4>First Name</h4>
                    <input id="firstName" class="form-control form-control-user" placeholder="Enter your first name">
                </div>
                <div class="col-sm">
                    <h4>Last Name</h4>
                    <input  id="lastName" class="form-control form-control-user" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h4>Username</h4>
                    <input id="username" class="form-control form-control-user" placeholder="Enter your username">
                </div>
                <div class="col-sm">
                    <h4>Email</h4>
                    <input id="email" name="email" class="form-control form-control-user" placeholder="Enter your email">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h4>Password</h4>
                    <input type="password" id="password" class="form-control form-control-user" placeholder="Enter your password">
                </div>
                <div class="col-sm">
                    <h4>Type</h4>
                    <select id="type" class="form-select">
                        <option selected>Select...</option>
                        <option>Student</option>
                        <option>Tutor</option>
                    </select>

                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h4>Location</h4>
                    <select id="locationList" class="form-select">
                        <option selected>Any Location</option>
                      </select>
                </div>
                <div class="col-sm">


                </div>
            </div>

            <div class="form-group">
                <br><br>
                <button class="btn btn-login btn-user btn-block" onclick="verifyRegistration(document.getElementById('firstName').value, document.getElementById('lastName').value, document.getElementById('username').value, document.getElementById('email').value, document.getElementById('password').value, document.getElementById('type').value, document.getElementById('locationList').value)">
                Register
                </button>
                </div>
            </form>
            <div class="form-group">
                <br>
                <p>Already haven an account?<b><a class="btn" href="login.html">Login Here!</a></b> </p>
            </div>
          
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>
