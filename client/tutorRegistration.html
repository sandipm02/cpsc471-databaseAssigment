    <section id="page"> 
    <div class="form-group">
        <h2><u>Fill out the following to get started:</u></h2>
    </div>
        <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
        <form class="user" target="dummyframe">
            <div class="row">
                <div class="col-sm">
                    <h4>1.What are your qualifications?</h4>
                    <p>Accreditation:</p>
                    <select id="accreditationList" class="form-select">
                        <option selected>None</option>
                        <option >Diploma</option>
                        <option >Bachelors Degree </option>
                        <option >Master Degree</option>
                        <option >Ph.D</option>
                      </select>
                      <p>Major:</p>
                    <input  id="major" class="form-control form-control-user" placeholder="Enter your major">
                     <p>GPA/Overall Grade:</p>
                    <input id="grade" type="number" value="0" step="0.1" class="form-control form-control-user" placeholder="Enter your GPA">
                    <p>Graduation Date:</p>
                    <input id="gradDate" type="date" value="0001-01-01" class="form-control form-control-user">
                   
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <button class="btn btn-login btn-user btn-block" onclick="tutorRegistration(document.getElementById('accreditationList').value, document.getElementById('major').value, document.getElementById('grade').value, document.getElementById('gradDate').value, document.getElementById('subjectList').value)">
                            Confirm Registration
                        </button>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h4>2.Select the subject you are teaching:</h4>
                    <select id="subjectList" class="form-select">
                        <option>Select...</option>
                        <option >Mathematics</option>
                        <option >Physics</option>
                        <option >Chemistry</option>
                        <option >Biology</option>
                        <option >Computer Science</option>
                        <option >Language Arts</option>
                        <option >Business</option>
                        <option >Social Studies</option>
                        <option >Foreign Language</option>
                        <option >Culinary Arts</option>
                      </select>      
                      <i>Note: You can add more later.</i>        
                    </div>
                    <div class="col-sm">
                    
                    </div>
            </div>
        

            </form>
    </section>
